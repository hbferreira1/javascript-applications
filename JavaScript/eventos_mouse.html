<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
        <link rel="icon" href="imagens/js.png">
	<script>
		function acao() {
			alert('Evento disparado')
		}


	</script>
</head>
<body>
	<!--onclick, ondblclick, onmouseup, onmouseover, onmouseout-->
	<div onclick="acao()" style="background: #ccc; height: 150px; width: 150px; margin: 10px; float: left;"></div>

	<div ondblclick="acao()" style="background: #ccc; height: 150px; width: 150px; margin: 10px; float: left;"></div>

	<div onmouseup="acao()" style="background: #ccc; height: 150px; width: 150px; margin: 10px; float: left;"></div>

	<div onmouseover="acao()" style="background: #ccc; height: 150px; width: 150px; margin: 10px; float: left;"></div>

	<div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px; margin: 10px; float: left;"></div>
</body>
</html>
