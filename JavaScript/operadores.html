	<link rel="icon" href="imagens/js.png">
	<script>
		// == - igual
		// === - idêntico (igual e do mesmo tipo)
		// != - diferente
		// !== - não idêntico (diferente e de tipos diferentes)
		// < - menor
		// > - maior
		// <= - menor ou igual
		// >= - maior ou igual

		if (2 == '2') {
			document.write('Entrou no bloco if(verdadeiro)')
		} else {
			document.write('Entrou no bloco else(falso)')
		}

		if (2 === '2') {
			document.write('Entrou no bloco if(verdadeiro)')
		} else {
			document.write('Entrou no bloco else(falso)')
		}
	</script>
