<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
        <link rel="icon" href="imagens/js.png">
	<script>
		
		var nome = ' Hugo Barreto '
		//propriedade length
		document.write(nome.length)
		document.write('<br />')
		document.write(nome.charAt(3))
		document.write('<br />')
		document.write(nome.indexOf('r'))
		document.write('<br />')
		document.write(nome.replace('Barreto', 'Ferreira'))
		document.write('<br />')
		document.write(nome.substr(6, 4))
		document.write('<br />')
		document.write(nome.toLowerCase())
		document.write('<br />')
		document.write(nome.toUpperCase())
		document.write('<br />')
		document.write('-' + nome.trim() + '-')

	</script>
</head>
<body>

</body>
</html>
