<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
        <link rel="icon" href="imagens/js.png">
	<script>
		
		var data = new Date()

		document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())

		document.write('<br />')


		//adicionar/ remover dias
		document.write(data.toString())
		data.setDate(data.getDate() + 164)
		document.write('<hr />')
		document.write(data.toString())

		document.write('<br /><br /><hr />')

		//adicionar/ remover meses
		document.write(data.toString())
		data.setMonth(data.getMonth() + 1)
		document.write('<hr />')
		document.write(data.toString())

		document.write('<br /><br /><hr />')

		//adicionar/ remover anos
		document.write(data.toString())
		data.setFullYear(data.getFullYear() + 3)
		document.write('<hr />')
		document.write(data.toString())

		document.write('<br /><br /><br /><br /><hr />')

		////////////////////////////////////////////////////////////////////////////
		
		//01/04/2021
		var data1 = new Date(2021, 3, 1)

		//12/09/2021
		var data2 = new Date(2021, 8, 12)

		document.write(data1.toString())
		document.write('<hr />')
		document.write(data2.toString())

		document.write('<br /><br /><hr />')
		//converter datas para algo que possamos calcular
		document.write(data1.getTime())
		document.write('<hr />')
		document.write(data2.getTime())

		document.write('<br /><br /><hr />')
		//encontrar a qtd de milissegundos entre data1 e data2
		document.write(Math.abs(data1.getTime() - data2.getTime()))

		document.write('<br /><br /><hr />')
		//1 dia tem 24h, cada hora tem 60 minutos,
		//cada minuto tem 60 segundos e cada segundo
		//tem 1000 milessegundos, entao
		//quantos milissegundos tem em um dia?
		document.write('Um dia tem ' +(1*24*60*60*1000) + ' milissegundos.')

	</script>
</head>

</html>
