<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="icon" href="imagens/mosquito.png">
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<script type="text/javascript">
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value

			if (nivel === '') {
				alert('Selecione um nível para começar o jogo')
				return false
			}
			

			window.location.href = "app.html?" + nivel


		}
	</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img class="mt-3 img-fluid on-center-h" id="main-logo" src="imagens/game.png">
				</div>				
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class=" animated form-control" id="nivel">
							<option value="">-- Selecione o nível --</option>
							<option value="normal">Normal</option>
							<option value="medio">Médio</option>
							<option value="dificil">Difícil</option>
						</select>
					</div>	
				</div>				
			</div>
		</div>


		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick=" iniciarJogo()">
						Iniciar jogo
					</button>
				</div>				
			</div>
		</div>

	</div>

</body>
</html>
